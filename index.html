<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nora Coates Free Choice API</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src = "freeChoice.js"></script>
    <link rel = 'stylesheet' href = 'freeChoice.css'>
</head>
<body>

<h3>Nora Coates Free Choice Api: Trivia</h3>
<form id = 'theForm'>
    <p id = 'warning'></p>
    <br>
    <label for = 'difficulty'>Pick a Level!</label>
    <select title = 'difficulty' id = 'difficulty'>
        <option id = 'easy'>Level 1</option>
        <option id = 'medi'>Level 2</option>
        <option id = 'hard'>Level 3</option>
    </select>
    <br>
    Choose:
    <br>
    <input id = 'multiY' name = 'multi' type = 'radio'>
    <label for = 'multiY'>Multiple Choice</label>
        or
    <input id = 'multiN' checked name = 'multi'  type = 'radio'>
    <label for = 'multiN'>True/False</label>
    <br>
    <input id = 'questionNums' title = 'questionNums' type = 'text' placeholder = 'Pick a number between 1 and 50'>
    <br>

<script>
    //choose category
    var arrNames = ["Pick a Category", "General Knowledge", "Entertainment: Books", "Entertainment: Film", "Entertainment: Music",
        "Entertainment: Musicals & Theatres", "Entertainment: Television", "Entertainment: Video Games",
        "Entertainment: Board Games", "Science & Nature", "Science: Computers", "Science: Mathematics", "Mythology",
        "Sports", "Geography", "History", "Politics", "Art", "Celebrities", "Animals", "Vehicles", "Entertainment: Comics",
        "Science: Gadgets", "Entertainment: Japanese Anime & Manga", "Entertainment: Cartoon & Animations"];
    var g = "<select title = 'category' id = 'category'>";
    for (var i = 8; i < 33; i++) {
        g+="<option id = '"+i+"'>"+arrNames[i-8]+"</option>";
    }
    g+="</select>";
    document.getElementById("theForm").innerHTML += g;
</script>

</form>

<button onclick = 'clearAll(); go(parseInt(document.getElementById("questionNums").value),
parseInt(document.getElementById("category").selectedIndex)+8,
document.getElementById("difficulty").selectedIndex,
document.getElementById("multiY").checked);'>Play!</button>

<div id = 'cat-dif'></div>

<div id = 'result' class = 'secret'><div id = 'score'></div></div>

<span id = 'display'></span>

</body>
</html>
